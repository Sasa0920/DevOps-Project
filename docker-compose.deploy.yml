services:
  frontend:
    build: ./frontend
    ports:
      - "80:5173"
    depends_on:
      - backend
    command: npm run dev -- --host

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      MONGO_URI: mongodb://mongo:27017/mydb
      JWT_SECRET: your_jwt_secret
    depends_on:
      - mongo

  mongo:
    image: mongo:6
    volumes:
      - mongo_data:/data/db

# volumes must be at the root, aligned with services
volumes:
  mongo_data:
